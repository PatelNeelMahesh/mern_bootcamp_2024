<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events</title>
  </head>
  <body>
    <h1>JavaScript Events Examples</h1>

    <button id="showBtn">Show Message</button>
    <p id="message" style="display: none">Hello from Ahmedabad!</p>

    <button id="clickBtn">Click Me</button>
    <p id="clickOutput"></p>

    <input type="text" id="textInput" placeholder="Type something..." />
    <p id="textInputOutput"></p>

    <div
      id="hoverDiv"
      style="width: 100px; height: 100px; background-color: lightblue"
    ></div>
    <p id="hoverOutput"></p>

    <script src="index.js"></script>
  </body>
</html>
